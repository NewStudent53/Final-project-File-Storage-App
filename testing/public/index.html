<html><head><base href="https://filemanager.eco/">
<title>File Manager - Eco-Friendly Cloud Storage Solution</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  :root {
    --primary-color: #4CAF50; /* Green */
    --secondary-color: #2196F3; /* Blue */
    --accent-color: #FFC107; /* Amber */
    --background-color: #F1F8E9; /* Light Green */
    --text-color: #333333; /* Soft Black */
  }

  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    height: 100%;
    background-color: var(--background-color);
    color: var(--text-color);
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 20px;
  }
  .logo-container {
    width: 280px;
    height: 280px;
    margin-bottom: 30px;
    position: relative;
  }
  .logo {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 15px rgba(76, 175, 80, 0.5));
  }
  .form-container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
  }
  input {
    display: block;
    width: 100%;
    padding: 15px;
    margin: 15px 0;
    border: 2px solid var(--primary-color);
    border-radius: 50px;
    font-size: 16px;
    background-color: #ffffff;
    color: var(--text-color);
    transition: all 0.3s ease;
  }
  input::placeholder {
    color: #999;
  }
  input:focus {
    outline: none;
    border-color: var(--accent-color);
    box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.2);
  }
  button {
    background: var(--secondary-color);
    color: #ffffff;
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 18px;
    font-weight: 600;
    margin-top: 20px;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  button:hover {
    background: var(--accent-color);
    transform: translateY(-3px);
    box-shadow: 0 7px 14px rgba(33, 150, 243, 0.3);
  }
  .switch-form {
    margin-top: 20px;
    color: var(--primary-color);
    cursor: pointer;
    text-decoration: underline;
    transition: all 0.3s ease;
  }
  .switch-form:hover {
    color: var(--accent-color);
  }
  h1, h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: var(--primary-color);
  }
  .eco-message {
    position: absolute;
    bottom: -30px;
    left: 0;
    right: 0;
    text-align: center;
    font-size: 14px;
    color: var(--primary-color);
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <svg class="logo" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#81C784;stop-opacity:1" />
          </linearGradient>
          <linearGradient id="folderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
          </linearGradient>
        </defs>
        
        <!-- Folder shape -->
        <path d="M50,80 L250,80 L250,250 L50,250 Z" fill="url(#folderGradient)" />
        <path d="M50,80 L130,80 L150,50 L250,50 L250,80" fill="url(#folderGradient)" />
        
        <!-- Leaf shape -->
        <path d="M150,100 Q200,150 150,200 Q100,150 150,100" fill="url(#leafGradient)" />
        
        <!-- Recycling arrows -->
        <path d="M140,170 A30,30 0 1,1 170,140" fill="none" stroke="#FFC107" stroke-width="10" stroke-linecap="round" />
        <path d="M170,200 A30,30 0 1,1 140,170" fill="none" stroke="#FFC107" stroke-width="10" stroke-linecap="round" />
        <path d="M200,170 A30,30 0 1,1 170,200" fill="none" stroke="#FFC107" stroke-width="10" stroke-linecap="round" />
        
        <!-- Arrow tips -->
        <polygon points="137,168 143,162 149,174" fill="#FFC107" />
        <polygon points="172,203 166,197 178,191" fill="#FFC107" />
        <polygon points="203,168 197,174 191,162" fill="#FFC107" />
      </svg>
      <div class="eco-message">Green Storage â€¢ Efficient Management</div>
    </div>
    <h1>File Manager</h1>
    <div class="form-container" id="loginForm">
      <h2>Welcome Back</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="login()">Access My Files</button>
      <p class="switch-form" onclick="switchForm('register')">New user? Create an account!</p>
    </div>
    <div class="form-container" id="registerForm" style="display: none;">
      <h2>Join File Manager</h2>
      <input type="text" id="registerName" placeholder="Full Name" required>
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button onclick="register()">Create My Account</button>
      <p class="switch-form" onclick="switchForm('login')">Already have an account? Log in!</p>
    </div>
  </div>

  <script>
    function switchForm(formType) {
      if (formType === 'login') {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
      } else {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
      }
    }

    function login() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      console.log('Login attempt:', email, password);
      alert('Welcome back to File Manager! Redirecting to your file dashboard...');
      window.location.href = 'https://filemanager.eco/dashboard';
    }

    function register() {
      const name = document.getElementById('registerName').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Oops! Passwords don\'t match. Please try again.');
        return;
      }

      console.log('Registration attempt:', name, email, password);
      alert('Welcome to File Manager! Your account is being set up...');
      switchForm('login');
    }
  </script>
</body></html>
